{% extends 'blog/base.html' %}

{% block title %}Удаление поста{% endblock %}

{% block content %}
    <h2>Удалить пост "{{ post.title }}"?</h2>
    <p>Вы уверены, что хотите удалить этот пост? Это действие не может быть отменено.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
